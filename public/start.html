		<title>start a game</title>
	</head>
	<body>		
		<div class="container">
			<div class="row h-100">
				<div class="col-sm-12 my-auto">
					<div class="dialog w-50 mx-auto">
						<div class="alert alert-danger" id="alert-error" role="alert">
							Alert Here!
						</div>
						<form id="start-game-form">
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
							<button type="button" class="btn btn-primary" id="create-game-btn">Create a Game</button>

							<input type="text" class="form-control" id="game_code" name="game_code" placeholder="Game Code">
							<button type="button" class="btn btn-primary" id="join-game-btn">Join a Game</button>
						</form>
					</div>
				</div>
			</div>
		</div>
